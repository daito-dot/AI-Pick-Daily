# =============================================================================
# Settings
# =============================================================================
settings:
  # Maximum symbols to process in a single batch
  max_symbols_per_batch: 100

  # Rate limiting settings
  rate_limit_delay_ms: 500

  # Exclude patterns (glob-style)
  exclude_patterns:
    - "*.X"     # Exclude certain exchange symbols
    - "*.PK"    # Exclude Pink Sheets
    - "*.OB"    # Exclude OTC Bulletin Board

  # Symbol validation
  validation:
    min_symbol_length: 1
    max_symbol_length: 10
    allow_japanese_tickers: true  # Allow .T suffix

