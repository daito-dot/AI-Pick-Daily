name: Weekly Analysis (Reflection + Research)

on:
  schedule:
    # ========================================
    # 週次分析: 毎週日曜 JST 21:00 (UTC 12:00)
    # - 週間振り返り・学習
    # - 銘柄リサーチ
    # ========================================
    - cron: "0 12 * * 0"

  workflow_dispatch:
    inputs:
      run_reflection:
        description: 'Run weekly reflection'
        required: false
        default: 'true'
      run_research:
        description: 'Run weekly research'
        required: false
        default: 'true'
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

env:
  PYTHONUNBUFFERED: "1"

jobs:
  reflection:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.run_reflection != 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly reflection
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'gemini' }}
          REFLECTION_MODEL: ${{ vars.REFLECTION_MODEL || 'gemini-3-pro' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENABLE_REFLECTION: 'true'
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          python scripts/weekly_reflection.py

      - name: Upload reflection logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reflection-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

  research:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: reflection
    if: ${{ !failure() && github.event.inputs.run_research != 'false' }}  # Run even if reflection was skipped

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly research
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'gemini' }}
          DEEP_RESEARCH_MODEL: ${{ vars.DEEP_RESEARCH_MODEL || 'gemini-3-pro' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          python scripts/weekly_research.py

      - name: Upload research logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: research-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
