name: Morning Scoring Batch

on:
  schedule:
    # JST 07:00 = UTC 22:00 (previous day)
    # Run Monday-Friday only
    - cron: "0 22 * * 0-4"  # Sun-Thu UTC = Mon-Fri JST morning

  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

env:
  PYTHONUNBUFFERED: "1"

jobs:
  scoring:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run morning scoring
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'gemini' }}
          SCORING_MODEL: ${{ vars.SCORING_MODEL || 'gemini-2.5-flash-lite' }}
          ANALYSIS_MODEL: ${{ vars.ANALYSIS_MODEL || 'gemini-3-flash' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          python scripts/daily_scoring.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scoring-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
