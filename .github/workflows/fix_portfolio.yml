name: Fix Portfolio Data

on:
  workflow_dispatch:
    inputs:
      market:
        description: 'Which market to fix'
        required: true
        default: 'all'
        type: choice
        options:
          - us
          - jp
          - all
      dry_run:
        description: 'Dry run (show changes without applying)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  fix:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Security audit (pip-audit)
        run: pip install pip-audit && pip-audit
        continue-on-error: true

      - name: Fix portfolio data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Fixing portfolio for market: ${{ github.event.inputs.market }}"
          echo "Dry run: ${{ github.event.inputs.dry_run }}"
          echo ""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python scripts/fix_portfolio_data.py --market ${{ github.event.inputs.market }} --dry-run
          else
            python scripts/fix_portfolio_data.py --market ${{ github.event.inputs.market }}
          fi
