name: Evening Review Batch

on:
  schedule:
    # JST 06:00 = UTC 21:00 (previous day)
    # This is after US market close (16:00 ET = 05:00 JST next day)
    # Run Tuesday-Saturday UTC = Mon-Fri US market days
    - cron: "0 21 * * 1-5"

  workflow_dispatch:
    inputs:
      debug:
        description: 'Run in debug mode'
        required: false
        default: 'false'

env:
  PYTHONUNBUFFERED: "1"

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evening review
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'gemini' }}
          SCORING_MODEL: ${{ vars.SCORING_MODEL || 'gemini-2.5-flash-lite' }}
          ANALYSIS_MODEL: ${{ vars.ANALYSIS_MODEL || 'gemini-3-flash' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEBUG: ${{ github.event.inputs.debug || 'false' }}
        run: |
          python scripts/daily_review.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: review-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30
